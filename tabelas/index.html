<html>
    <head>
        <title>tabelas no HTML</title>
    </head>

    <body>
        <h1> Criaçao de tabelas no HTML</h1>

        <table>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
            </tr>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
            </tr>
            <tr>
                <td>Dado 3</td>
                <td>Dado 4</td>
            </tr>
        </table>

        <hr>

        <h2>Tabelas com Cabeçalhos</h2>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Joao</td>
                    <td>30</td>
                    <td>Engenheiro</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>25</td>
                    <td>Advogada</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h2>Tabelas com Células Personalizadas</h2>

        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Informações Pessoais</th>
                    <th>Contato</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Nome:</td>
                    <td>João</td>
                    <td rowspan="2">Telefone: 12345</td>
                </tr>
                <tr>
                    <td>Idade</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
